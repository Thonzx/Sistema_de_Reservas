<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ProjetoEAW/assets/css/user/reservaEspaco.css">
    <script defer src="/ProjetoEAW/assets/js/user/reservaEspacos.js"></script>
    <title>Reservar Espaço</title>
</head>
<body>

    <div class="container">
        <h2>Reservar Espaço</h2>

        <form id="reservaForm">
            <!-- Nome do Usuário -->
            <div class="form-group">
                <label for="nomeUsuario">Nome:</label>
                <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Digite seu nome" required>
            </div>

            <!-- Espaço Disponível -->
            <div class="form-group">
                <label for="espaco">Espaço:</label>
                <select id="espaco" name="espaco" required>
                    <option value="">Selecione um espaço</option>
                    <option value="Sala de Reunião">Sala de Reunião</option>
                    <option value="Auditório">Auditório</option>
                    <option value="Laboratório">Laboratório</option>
                </select>
            </div>

            <!-- Data de Início e Fim -->
            <div class="form-group">
                <label for="dataInicio">Data de Início:</label>
                <input type="date" id="dataInicio" name="dataInicio" required>
            </div>

            <div class="form-group">
                <label for="dataFim">Data de Fim:</label>
                <input type="date" id="dataFim" name="dataFim" required>
            </div>

            <!-- Horário de Início e Fim -->
            <div class="form-group">
                <label for="horarioInicio">Horário de Início:</label>
                <input type="time" id="horarioInicio" name="horarioInicio" required>
            </div>

            <div class="form-group">
                <label for="horarioFim">Horário de Fim:</label>
                <input type="time" id="horarioFim" name="horarioFim" required>
            </div>

            <!-- Comentário -->
            <div class="form-group">
                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario" placeholder="Adicione detalhes sobre a reserva..." rows="4"></textarea>
            </div>

            <!-- Botão de Enviar -->
            <button type="submit" class="btn-reservar">Reservar</button>
        </form>
    </div>

</body>
</html>
