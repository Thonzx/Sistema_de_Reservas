<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/ProjetoEAW/assets/css/adm/telaConfig.css">

    <title>Configura√ß√µes do Administrador</title>

<body>

    <div class="container">
        <div class="title"><h2>Configura√ß√µes do Administrador</h2></div>

        <!-- üîπ Foto do Usu√°rio -->
        <div class="profile-section">

            <input type="file" id="uploadPhoto" accept="image/*">

            <!-- üîπ Telefone -->

            <!-- üîπ Altera√ß√£o de Senha -->

            </div>

            <div class="form-group">
                <label for="novaSenha">Nova Senha:</label>
                <input type="password" id="novaSenha" placeholder="Digite sua nova senha">
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Nova Senha:</label>
                <input type="password" id="confirmarSenha" placeholder="Confirme sua nova senha">
            </div>

            <!-- üîπ Bot√£o de Salvar -->

    </div>

</body>
</html>
