<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/cadastro.css">
    <script src="/assets/js/cadastro.js"></script>
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <div class="form-image">
                <a href="/" class="home-icon">
                    <i class="fa-solid fa-house"></i>
                </a>
                <img src="/assets/img/cadaa.png" alt="Descrição da imagem">
            </div>            
        </div>
        <div class="form">
            <form action="/server.js">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se aqui!</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="/login">Login</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="name" placeholder="Digite nome" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite CPF" required>
                    </div>
                    <div class="input-box">
                        <label for="email">SIAPE</label>
                        <input id="email" type="siape" name="siape" placeholder="Digite seu SIAPE" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Email</label>
                        <input id="number" type="email" name="email" placeholder="@gmail.com" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Telefone</label>
                        <input id="password" type="number" name="number" placeholder="** *****-****" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Senha</label>
                        <input id="confirmPassword" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
